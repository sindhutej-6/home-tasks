<!DOCTYPE html>
<html>
<head>
<style>
img {
    margin-left: 200px;
  -webkit-box-reflect: left;
}
.a{
    height: 100px;
    width: 100px;
    position: relative;
    top: 20px;
    left: 20px;
    background-color: red;
    -webkit-box-reflect:right;
    border-radius: 50px;
}
</style>
</head>
<body>

<h1>CSS Image Reflection</h1>

<p>Show the reflection below the image:</p>
<img title="this is image" src="/Bootstrap files/m.png">
<div class="a"></div>
<p title="click me"> hello this is the image reflection</p>
</body>
</html>
