<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <center>
    <h2>Lists in HTML (modifiying)</h2>
    </center>
    <h4>
        Order List
    </h4>
    <ol>
        <li>Rajanagaram</li>
        <li>GSL Hospital</li>
        <li>Giet</li>
        <li>Diwanchervu</li>
    </ol>
    <h4>Unorder List</h4>
    <ul type="">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Horlicks</li>
        <li>Boost</li>
    </ul>
    <h4>Description List</h4>
    <dl>
        <dt>Frontend</dt><!--dt-description term , dd-description data-->
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dd>Javascript</dd>
        <dt>Backend</dt>
        <dd>Java</dd>
        <dd>Python</dd>
        <dd>PHP</dd>
    </dl>
    
</body>
</html>
