<!DOCTYPE html>
<head>
    <title>Table 2</title>
</head>
<body>
    <center><h2>Merging columns and rows by using rowspan and colspan</h2>
    <table border ="">
        <tr>
            <th colspan="2">Language and Framework</th>
            <!--<th >and FrameWork</th>-->
            
        </tr>
        <tr>
            <td>python</td>
            <td>Django</td>
        </tr>
        <tr>
            <td rowspan="2">JavaScript</td>
            <td>React.js</td>
        </tr>
        <tr>
            
            <td>Vue.js</td>
        </tr>
        <tr>
            <td>Ruby</td>
            <td>Ruby on Rails</td>
        </tr>
    </table>
</center>
</body>
</html>
<!--colspan attribute is used to merge the columns -->
<!--rowspan attribute is used to merge the rows-->
