<!DOCTYPE html>
<head>
    <title>Form Application</title>
</head>
<body>
    <center><h2>Form Elements in HTML</h2></center>
    <form action="image tag usage.html">
        <label>Enter First Name</label>
        <input type="text" value="Hp victus" autofocus disabled><br><!--autofocus-it starts from where it is mentioned, disabled,readonly-There is no chance to change it disable-->
        <label>Enter Second Name</label>
        <input type="text" value="Hp service center" readonly><br><!--it just for read but unable to change -->
        <label>Enter your phone number</label>
        <input type="tel" placeholder="Enter phone number"  maxlength="10"><br>
        <label>Enter your Date of Birth</label>
        <input type="date"><br>
        <label>Enter Email id</label>
        <input type="email" autocomplete="off"><br><!--autocomplete -it doesn't give any suggestions-->
        <label>Enter Password</label>
        <input type="password" required><br><!--reuqired -mandatory-->

        <label>Enter Gender :</label><br>
        <input type="radio" name="gender"> Female<br>
        <input type="radio" name="gender">Male<br>
        <label>select the learned courses</label><br>
        <input type="checkbox">c<br>
        <input type="checkbox">c++<br>
        <input type="checkbox">Python<br>
        <label>Upload Course certificates</label>
        <input type="file" ><br>
        <label>Select your college</label>
        <select>
            <option>AEC</option>
            <option>ACET</option>
            <option>ACOE</option>
        </select><br>
        <label>Select your State</label>
        <select>
            <option>Andhra Pradesh</option>
            <option>Telengana</option>
            <option>Karnataka</option>
        </select><br>
        <label>Address:</label><br>
        <textarea></textarea>
        <br>
        <label>Enter tel</label>
        <input type="tel"><br>
        <br>
        <input type="submit">
        <input type="reset">



    </form>
</body>
