<!DOCTYPE html>
<head>
    <title>List Type Properties</title>
    <style>
        ul{
            list-style-type: disc;
        }
        ol{
            list-style-type: lower-roman;
            list-style-image: url(b.jpg);
        }
    </style>
</head>
<body>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>c++</li>
    </ul>
    <ol>
        <li>car</li>
        <li>Bike</li>
        <li>Bicycle</li>
    </ol>
</body>
