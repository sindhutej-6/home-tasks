<html>
    <head>
        <title>Transition</title>
        <style>
            .a{
                height: 150px;
                width: 150px;
                background-color: blueviolet;
                margin-top: 50px;
                margin-left: 50px;
                transition: all,5s;
            }
            .a:hover{
                width: 200px;
                height: 200px;
                background-color: peru;
                border-radius: 100px;
                box-shadow: 10px 10px 10px solid lightgray;
                transform: rotate(30deg);
                transition-delay: 5s;
                transition-duration: 5s;
                
            }

        </style>
    </head>
    <body>
        <center><h1>Transition WebPage</h1></center>
        <div class="a"></div>
        
    </body>
</html>
