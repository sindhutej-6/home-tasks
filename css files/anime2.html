<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation </title>
    <style>
        .a{
            background-image: linear-gradient(to right,rgb(241, 137, 137), red, rgb(187, 223, 133));
        }
        .main{
            height: 400px;
            width: 500px;
            margin-top: 300px;
            margin-left: 450px;
            
            position: relative;
        }
        .cup{
            height: 250px;
            width: 280px;
            background-image: linear-gradient(to right, white,rgb(185, 181, 181));
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            border-top-right-radius: 16%;
            border-top-left-radius: 16%;
        }
        .cup-in{
            height: 220px;
            width: 280px;
            background-image: linear-gradient(to right, white,rgb(185, 181, 181));
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            border-top-right-radius: 2%;
            border-top-left-radius: 2%;
            position: relative;
            top: 30px;
            z-index: 2;
           
        }
        .tea{
            height: 50px;
            width: 260px;
            background-color: #bc7b3b;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        .cup-hanger{
            height: 60px;
            width: 100px;
            border: 20px solid rgb(226, 223, 223);
            border-top-right-radius: 40%;
            border-bottom-right-radius: 40%;
            float: right;
            position: relative;
            border-left-style:hidden ;
            bottom: 180px;
            left: 40px;
            z-index:1 ;
        }
        .succer{
            height: 100px;
            width: 400px;
            position: relative;
            right: 60px;
            bottom: 50px;
            background-image: linear-gradient(to right, white,rgb(159, 155, 155));
            border-radius: 50%;
            box-shadow: 5px 5px 10px rgb(65, 65, 65);
        }
        .vapour{
            height: 80px;
            width: 10px;
            background-color:rgb(255, 255, 255);
            border-radius: 50%;
            opacity: 0.9;
            position: relative;
            bottom: 300px;
            right: 60px;
            float: left;
            -webkit-filter: blur(20px);
            animation-name: stream;
            animation-duration: 2s;
            animation-delay: 2s;
            animation-fill-mode: backwards;
            animation-iteration-count: infinite;
        }
        @keyframes stream{
            0%{
                position: relative; bottom: 300px;opacity: 1;left: 60px;background-color:rgb(255, 255, 255);
            }
            25%{
                position: relative;bottom: 350px;opacity: 0.8;left:50px;height: 100px;background-color:rgb(255, 255, 255);
            }
            50%{
                position: relative; bottom: 400px;opacity: 0.5;left: 70px;width: 11px;
            }
            100%{
                position: relative;bottom: 500px;opacity: 0.1;left: 100px;
            }
        }
        .vapour1{
            height: 80px;
            width: 10px;
            background-color:rgb(255, 255, 255);
            border-radius: 50%;
            opacity: 0.9;
            position: relative;
            bottom: 300px;
            left: 30px;
            float: left;
            -webkit-filter: blur(20px);
            animation-name: stream1;
            animation-duration: 5s;
            animation-delay: 7s;
            animation-fill-mode: backwards;
            animation-iteration-count: infinite;
        }
        @keyframes stream1{
            0%{
                position: relative; bottom: 300px;opacity: 1;left: 60px;
            }
            25%{
                position: relative;bottom: 350px;opacity: 0.7;left:50px;height: 100px;
            }
            50%{
                position: relative; bottom: 400px;opacity: 0.5;left: 70px;width: 10px;
            }
            100%{
                position: relative;bottom: 500px;opacity: 0.1;left: 100px;
            }
        }

        
    </style>
