<!-- space(descedant selector),child selector(>),adjacent  sibiling selector(+), general sibiling selector(~) -->
<html>
    <head>
      <title></title>
      <style>
        div > p{
            background-color: red;
        }
      </style>
    </head>
    <body>
        <div >
            <p>hell</p>
            <p>go</p>
            <span><p>nig</p</span>
            <p>ggoo</p>
        </div>
    </body>
</html>
