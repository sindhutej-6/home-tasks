<!DOCTYPE html>
<head>
    <title>
        Margins
    </title>
    <style>
        body{
            
            background-image: url("b.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        *{
            margin: 5px;
            box-sizing: border-box;
        }
        .a{
            height:260px;
            width: 260px;
            border: 2px solid brown;
            border-style: hidden;
            margin-left: 200px;
            float: left;
        }
        .b{
            height:260px;
            width: 260px;
            border: 2px solid brown;
            border-style: hidden;
            margin-left: 400px;
            float: left;
        }
        .c{
            height:260px;
            width: 260px;
            border: 2px solid brown;
            margin-top: 40px;
            margin-left:400px;
            float: left;
        }
        .d{
            height:260px;
            width: 260px;
            border: 2px solid brown;
            margin-top: 40px;
            margin-left: 400px;
            float: left;
        }
        h2{
            padding-top: 105px;
            padding-left: 105px;
        }
    </style>
</head>
<body>
    <h1><center>Margins in HTML</center></h1>
    <div class="a" >
        
        <img src="h.jpg" height="250px" width="250px" >
    </div>
    <div class="b"> <img src="k.jpg" height="250px" width="250px" ></div>
    <div class="c"><h2>Div 3</h2></div>
    <div class="d"> <h2>Div 4</h2></div>

</body>
