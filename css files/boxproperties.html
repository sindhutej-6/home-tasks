<!DOCTYPE html>
<head>
    <title>Box property</title>
    <style>
        .boxshadow{
            height: 200px;
            width: 300px;
            background-color: black;
            box-shadow: 20px 20px 4px rgb(243, 243, 244), 20px 20px 4px rgb(227, 5, 16);
        }
        .outline{
            height: 200px;
            width: 300px;
            outline: 5px solid gold;
            float: left;
        }
        .bob{
            height: 163px;
            width: 163px;
            border: 5px solid palevioletred;
            padding: 2px;
            margin: 30px;
            float: left;
        }
    </style>
</head>
<body>
    <center><h1>Box properties in css</h1></center>
    <h2>Box-Shadow</h2>
    <div class="boxshadow"></div><br><br>
    <hr>
    <h2>Outline Property</h2>
    <div class="outline"></div>
    <div class="bob"></div>

</body>
<!--Border,padding,margin will effect the css property but outline will not effect the css property-->
