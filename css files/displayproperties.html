<!DOCTYPE html>
<head>
    <title>Display Properties</title>
    <style>
        .a{
            border: 5px solid red;
        }
        .p{
            border: 5px solid pink;
            display: inline;
        }
        .span{
            border: 5px solid goldenrod;
            display: block;
        }
        .b{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            float: left;
            visibility: hidden;
        }
        .c{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            float: left;
            display: none;
        }
        .d{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            float: left;
        }
        .e{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            float: left;
        }
        

    </style>
</head>
<body>
    <center><h1>Display-Properties</h1></center>
    <p class="a">This is a block element</p>
    <span class="a">This is a inline element</span>
    <h2>After changing the properties of the elements . The result is </h2>
    <p class="p">This is a block element</p><br>
    <span class="span">This is a inline element</span>

    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>

</body>
<!-- visibility property value if "hidden" it will just hides the content so the height and width of that div still present
display property value if "none"  it not displays the content and as well as that height and width of that div-->
