    <title>Array in JS</title>
</head>
<body>
    <script>
        let arr = ["a", 24 ,"ab"]
        console.log(arr)
        console.log(arr[2])// to access the element in array we can use it's index of the element within the square braces
    // to update the element of the array
        arr[1] = "AB" // to update the element of the array by using index value like that
        console.log(arr)
        console.log(arr[1])
    // to know the length of the array we use length(array.length)
       let a = arr.length
       console.log(arr)
       console.log(a)
       console.log(arr)
       console.log(arr.length)
       let arr1 = ["vissu", "anki","tej",17,28,23]
       console.log(arr1)
       console.log(arr1.length)

    </script>
