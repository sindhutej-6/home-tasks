<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set Attribute in js</title>
</head>
<body>
    <a id="anch">click here</a>
    <img id="im">
    <script>
        const Myanchor = document.getElementById("anch")
        Myanchor.setAttribute("href","https://w3schools.com")
        const image = document. getElementById("im")
        image.setAttribute("src","h.jpg")
        
    </script>
    <div id="a"></div>
    <script>
        const divi = document.getElementById("a")
        divi.setAttribute("style","height:200px;width:300px;background-color:red;")
        
    </script>
</body>
</html>
