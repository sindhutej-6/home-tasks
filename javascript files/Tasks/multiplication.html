<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <script>
        const number = parseInt(prompt('Enter Table Number: '));
        for(let i = 1; i <= 10; i++) {
            const result = i * number;
            document.write(number+" * "+i+" ="+result+"<br>");
}
    </script>
    
</body>
</html>
