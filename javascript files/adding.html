<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompting</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter A value"))
        let b = parseInt(prompt("Enter B value"))
        document.write('The result is ')
        document.write(a+b)
    </script>
    
</body>
</html>
