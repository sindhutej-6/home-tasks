<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" id="form1">
        <label for="fname">Enter Name:</label>
        <input type="text" name="fname" placeholder="fname" onchange="changeText()" id="fn"><br>
        <label for="colleges">Select Your College Name</label>
        <select name="colleges" id="cha"  onchange="changeCollege(this.value)">
            <option value="select colleges">---Select Colleges--</option>
            <option value="AEC">AEC</option>
            <option value="ACET">ACET</option>
            <option value="ACOE">ACOE</option>
        </select><br><br>
        <p id="p-id"></p>
        <input type="button" onclick="submitForm()" value="submit">
        <input type="button" onclick="resetForm()" value="reset">
    </form>
    <script>
        function submitForm(){
            document.getElementById("form1").submit()
        }
        function resetForm(){
            document.getElementById("form1").reset()
        }
        function changeText(){
            const y = document.getElementById('fn')
            fn.value = fn.value.toUpperCase()
        }
        function changeCollege(clg_name){
            let c = document.getElementById("cha")
            document.getElementById('p-id').innerText = clg_name

        }

    </script>
    
</body>
</html>
