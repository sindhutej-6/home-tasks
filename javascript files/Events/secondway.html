<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secondway to mention event in js</title>
</head>
<body>
    <button id="butt">Click Me</button>
    <script>
        let btn = document.getElementById('butt')
        // normal function calling
        btn.onclick = change;
        function change(){
            document.body.style.backgroundColor = "purple"
        }
        // anonymous function calling
        btn.onblur = function(){
            document.body.style.backgroundColor = "red"
        }

    </script>
    
</body>
</html>
