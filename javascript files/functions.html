<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JS</title>
</head>
<body>
    <script>
       function fun(){
        function greet(){
            alert('This is a Function in js')
        }
        greet()
        function add(a,b){
            return a+b
        }
        
        document.write(add(10,50))
       }
    </script>
    
    <button type="button" onclick="fun()">Click</button>
    
</body>
</html>
