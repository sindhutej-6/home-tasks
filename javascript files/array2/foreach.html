<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each</title>
</head>
<body>
    <script>
        let salaries = [40000,50000,60000]
        console.log(salaries)
        // arrow functions
        salaries.forEach((amount,index)=>{
            var hike = amount/10
            console.log(hike)
            salaries[index] = amount + hike
        });
        console.log(salaries)
        // anynomous function
        salaries.forEach(function(amount,index){
            let hike = amount/20
            console.log(hike)
            salaries[index] = amount + hike
        })
        console.log(salaries)
        // named function
        salaries.forEach(foreach)
        function foreach(amount,index){
            let hike = amount/5
            console.log(hike)
            salaries[index] = amount + hike
        }
        console.log(salaries)
        
    </script>
    
</body>
</html>
