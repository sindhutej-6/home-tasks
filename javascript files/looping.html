<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Statements</title>
</head>
<body>
    <script>
        //for statement
        document.write("Using For statement"+"<br>")
        for(let i=0;i<5;i++){
            document.write("Iteration count:"+i+"<br>")
        }
    </script>
    <br>
    <script>
        document.write("Using While Statement"+"<br>")
        let j=0
        while(j<=4){
            document.write("Count:"+j+"<br>")
            j++
        }
    </script><br>
    <script>
        document.write("Using do-While Statement"+"<br>")
        let k=1
        do{
            document.write("Count:"+k+"<br>")
            k++
        }while(k<=5)
        
    </script>

    
</body>
</html>
