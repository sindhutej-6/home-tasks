<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition Statements</title>
</head>
<body>
    <script>
        //if condition statement
        let temperature=20
        if (temperature >= 30){
            console.log('It is a hot day ')
        }
        if (temperature <= 20){
            console.log('It is a cool day')
        }
    </script>
    <script>
        // else if condition statement - to check multiple conditions
        let grade = "D"
        if (grade == "A++"){
            console.log('Very Excellent')
        }
        else if (grade == "A"){
            console.log('Excellent')
        }else if(grade == "B"){
            console.log('very Good')
        }else if(grade == "c"){
            console.log('Good')
        }else{
            console.log('Poor')
        }

    </script>
    <script>
        // else  condition statement 
        
        let age = parseInt(prompt('Enter Your age'))
        if (age >= 18){
            console.log('You are elligible to vote')
        }
        else {
            console.log('You are not elligible to vote')
        }
    </script>
    
</body>
</html>
