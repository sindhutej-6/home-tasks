<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names Data</title>
    <style>
        td{
            height: 40px;
            width: 500px;
        }
        *{
            color: white;
        }
    </style>
</head>
<body>
    <table border="2px">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>
        const query = document.querySelectorAll("td")
        let arr = ["Ankitha","Bhanu","Vissu","Asha","Deepu","Durga","Manu","Joe","Mahi"]
        let color = ["red","blue","green","orange","cyan","pink","darkblue","orangered","purple"]
        for(let i = 0; i<query.length;i++){
            query[i].innerText = arr[i]
            query[i].style.backgroundColor= color[i]
        }
        
    </script>
    
</body>
</html>
