<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JS</title>
</head>
<body>
    <script>
        let a=5,b=10,sum,sub,mul,quo,rem,inc,dec,inc1,dec1
        document.write(a+" "+b)
        sum=a+b
        sub=a-b
        mul=a*b
        quo=a/b
        rem=a%b
        inc=a++
        dec=b--
        inc1=++a
        dec1=--b
        console.log(sum)
        console.log(sub)
        console.log(mul)
        console.log(quo)
        console.log(rem)
        console.log(inc)
        console.log(dec)
        console.log(inc1)
        console.log(dec1)
    </script>
    <script>
        // comparision operators
        let first=30,second="30"
        console.log(first==second)
        console.log(first===second)
        console.log(first>=second)
        console.log(first<=second)
        console.log(first!=second)
        console.log(first>second)
        console.log(first<second)
        console.log(first!==second)
    </script>
    <script>
        // logical operators
        let ab=20, bc=30,cd=20
        console.log(ab == cd && bc>ab)
        console.log(ab == cd || bc<ab)
        console.log(!(ab == cd) )
        
    </script>
    
</body>
</html>
